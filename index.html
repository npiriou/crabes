<body>

	<div id="main">
		<div id="mainContainer">
			<div  id="mainContainer-player-dices">

				<p id="partr">Attaques Tranchantes
				</p>

				<br>
				<p id="parpe">Attaques Perçantes


				</p>
				<br>
				<p id="parma">Attaques Magiques
				</p>
				
			</div>




			<div id="mainContainer-mob-dices">

				<h4>Monstres restants :</h4>
				<p id="parmob"></p>


			</div>

		</div>
		<span id="sectionscore" class="badge badge-primary">Score :
			0<br></span>
		<span id="sectionleak"  class="badge badge-danger">0 leak<br></span>
		<span id="sectionlumber"  class="badge badge-success">0 ouvrier<br></span>
		<span id="sectiongold" class="badge badge-warning">20 gold<br></span>
		<button id="boutonRoll" class="btn btn-warning" onclick="advRoll()">Lancer mes dés</button>

		<button id="boutonRollMob" class="btn btn-danger" onclick="rollMob()">Lancer pour
			l'ennemi</button>
			<button id="boutonCombat" class="btn btn-warning" onclick="combat()">Prêt</button>
		<br /> <br />



		<div id="cardContainer">

			<div id="statusenrobage" class="divInfos">
				<p id="status">
					<a href="regles.html" onclick="window.open(this.href); return false;"><b>Clique ici pour découvrir
							les règles du jeu</b></a> <br/>
						Pictures used here do not belong to me. I'll remove your pictures ASAP if you ask me by mail : npiriou@yopmail.com
					</p>
			</div>
			<div id="divinfosvague" class="divInfos">
				<h4 id="infosvagues" >
					<p id="status2">
					<div class="diceaff tranchaff">0</div>
					<div class="diceaff peraff">0</div>
					<div class="diceaff magaff">0</div>
					</p>
				</h4>
			</div>
			<div id="cardContainer-under">
				<table>
					<tr>
						<td id="Cell1" class="carteB" 
							onmouseover="shadowBlue('Cell1', 'board', 0)" onmouseout="noShadow('Cell1', 'board', 0)"
							onclick="selectionCarteBoard(board, 0)">
							</td>
						<td id="Cell2" class="carteB" 
							onmouseover="shadowBlue('Cell2', 'board', 1)" onmouseout="noShadow('Cell2', 'board', 1)"
							onclick="selectionCarteBoard(board, 1)">
							</td>
						<td id="Cell3" class="carteB" 
							onmouseover="shadowBlue('Cell3', 'board', 2)" onmouseout="noShadow('Cell3', 'board', 2)"
							onclick="selectionCarteBoard(board, 2)">
							</td>
						<td id="Cell4" class="carteB" 
							onmouseover="shadowBlue('Cell4', 'board', 3)" onmouseout="noShadow('Cell4', 'board', 3)"
							onclick="selectionCarteBoard(board, 3)">
							</td>
					</tr>
					<tr>
						<td id="Cell5" class="carteB" 
							onmouseover="shadowBlue('Cell5', 'board', 4)" onmouseout="noShadow('Cell5', 'board', 4)"
							onclick="selectionCarteBoard(board, 4)">
							</td>
						<td id="Cell6" class="carteB" 
							onmouseover="shadowBlue('Cell6', 'board', 5)" onmouseout="noShadow('Cell6', 'board', 5)"
							onclick="selectionCarteBoard(board, 5)">
							</td>
						<td id="Cell7" class="carteB" 
							onmouseover="shadowBlue('Cell7', 'board', 6)" onmouseout="noShadow('Cell7', 'board', 6)"
							onclick="selectionCarteBoard(board, 6)">
							</td>
						<td id="Cell8" class="carteB" 
							onmouseover="shadowBlue('Cell8', 'board', 7)" onmouseout="noShadow('Cell8', 'board', 7)"
							onclick="selectionCarteBoard(board, 7)">
							</td>
					</tr>
				</table>
			</div>
			


			

		</div>
		<div id="divBoutonVente">
		<button id="boutonVente" onclick="vente()" class="btn btn-secondary">Vendre</button>
	</div>
		<div id="handContainer">
			<div id="handContainer-under">
						<div class="carteM" id="CellM1" onmouseover="shadowBlue('CellM1', 'main', 0)"
							onmouseout="noShadow('CellM1', 'main', 0)" onclick="pickM(0)"></div>
						<div class="carteM" id="CellM2" onmouseover="shadowBlue('CellM2', 'main', 1)"
							onmouseout="noShadow('CellM2', 'main', 1)" onclick="pickM(1)"></div>

						<div class="carteM" id="CellM3" onmouseover="shadowBlue('CellM3', 'main', 2)"
							onmouseout="noShadow('CellM3', 'main', 2)" onclick="pickM(2)"></div>

						<div class="carteM" id="CellM4" onmouseover="shadowBlue('CellM4', 'main', 3)"
							onmouseout="noShadow('CellM4', 'main', 3)" onclick="pickM(3)"></div>

						<div class="carteM" id="CellM5" onmouseover="shadowBlue('CellM5', 'main', 4)"
							onmouseout="noShadow('CellM5', 'main', 4)" onclick="pickM(4)"></div>
			</div>
			<div class="carteAchatLumber" id="carteAchatLumber">
				<button id="boutonAchatLumber" type="button" class="btn btn-success"
					onclick="achatLumber()">Acheter un ouvrier<br />5 gold</button>
			</div>
			<div class="carteAchatLumber" id="carteReRollShop">
							
				<button id="boutonreRollBoutiqueFree" type="button" class="btn btn-secondary"
					onclick="reRollBoutiqueFree()">Re-roll la boutique<br />Gratuit</button>
				<button id="boutonreRollBoutique2G" type="button" class="btn btn-secondary"
					onclick="reRollBoutique2G()">Re-roll la boutique<br />2 gold</button>
					


			</div>
		</div>
